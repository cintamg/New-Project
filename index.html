<!DOCTYPE html>
<html lang="en" and dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
    <body>
                <form action="login.html" onsubmit="return validation()">
                    <h1>Sign Up</h1> 
                    <input type="text" placeholder="First Name" id="fname" required>
                    <input type="text" placeholder="Last name" id="lname" required>
                    <input type="number" placeholder="Mobile no." id="mno"> 
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="pwd1">
                    <input type="password" placeholder="Conform Password" id="pwd2" required>
                    <button type="submit" id="submit">Sign Up</button>
                    <br><a>Already a member?</a>
                    <a href="login.html">Log In</a>
                </form>
                <script src="form.js"></script>
    </body>
</html>
